<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>Upload a QR Code Image</h1>
    <input type="file" id="qr-input-file" accept="image/*">
    <div id="qr-reader" style="display: none;"></div> <!-- Hidden div to prevent errors -->
    <script>
        function onScanSuccess(decodedText) {
            if (decodedText.trim() === "50522") {
                window.location.href = "https://example.com"; // Change to your desired URL
            } else {
                alert("Invalid QR Code: " + decodedText);
            }
        }

        document.getElementById('qr-input-file').addEventListener('change', function(event) {
            if (event.target.files.length === 0) {
                return;
            }
            const imageFile = event.target.files[0];
            const qrCodeScanner = new Html5Qrcode("qr-reader");
            qrCodeScanner.scanFile(imageFile, false)
                .then(onScanSuccess)
                .catch(err => alert("QR Code not detected."));
        });
    </script>
</body>
</html>
